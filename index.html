<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bentrell Promo Giveaway</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="assets/app.css" />
</head>
<body>
  <main class="container">
    <h1 id="title">Bentrell Promo Giveaway</h1>

    <section id="rules">
      <h2>Rules</h2>
      <div id="metaRules">Loading giveaway detailsâ€¦</div>
    </section>

    <section id="form">
      <h2>Enter the giveaway</h2>
      <form id="entryForm">
        <label>Name <input name="name" required /></label><br/>
        <label>Phone <input name="phone" required /></label><br/>
        <label>Opay account number <input name="opayAccount" required /></label><br/>
        <label>Upload screenshot of your WhatsApp status <input type="file" name="screenshot" accept="image/*" required /></label><br/>
        <button type="submit">Submit Entry</button>
      </form>
      <div id="statusMsg"></div>
    </section>

    <section id="dates" style="margin-top:18px">
      <strong>Giveaway period:</strong> <span id="period"></span>
    </section>
  </main>
  <script src="assets/app.js"></script>
</body>
</html>
